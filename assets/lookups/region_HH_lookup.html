 <script> 

 includeHTML();

// Extract Yange or years
var urlstr = "https://gis.dola.colorado.gov/lookups/componentYRS";
d3.json(urlstr).then(function(yeardata){
 var yeardata2 = yeardata.filter(d => d.year >= 2010);

 popDropdown('region','region-dropdown','lookup');
 popYrdd("year-dropdown",yeardata2);  
 
//Button Event
 document.getElementById('gentable').addEventListener("click", chkInputs)
 document.getElementById('cleartable').addEventListener("click", clearInputs)
 
 function chkInputs(){

 var complete = true;
 var outputmsg = "";
 document.getElementById('tbl_output').innerHTML = "";

	    var fipsdd = document.getElementById('region-dropdown');
		var selectedreg = getSelectValues(fipsdd);
		selectedfips = [];
		selectedreg.forEach(d => {
			var tmpcty = regionCOL(+d);
		    selectedfips.push(tmpcty[0].fips)
		})
		if(selectedfips.length == 0){
		    outputmsg = outputmsg +  " > Please select one or more regions.\n";
			complete = false;
		}
		
		var yrdd = document.getElementById('year-dropdown');
		var selectedyr = getSelectValues(yrdd);

		if(selectedyr.length == 0){
		    outputmsg = outputmsg +  " > Please select one or more years.\n";
			complete = false;
		}

		var agedd = document.getElementById('age-dropdown');
		var selectedage = getSelectValues(agedd);

		if(selectedage.length == 0){
		    outputmsg = outputmsg +  " > Please select one or more age groups.\n";
			complete = false;
		}

		var hholddd = document.getElementById('hhold-dropdown');
		var selectedhhold = getSelectValues(hholddd);

		if(selectedhhold.length == 0){
		    outputmsg = outputmsg +  " > Please select one or more household types.\n";
			complete = false;
		}		

		 selectedgroup = document.querySelector('input[name="sum_grouping"]:checked').value;


		if(complete){
		     genHHReg(selectedreg,selectedfips,selectedyr,selectedage,selectedhhold,selectedgroup,yeardata2);
			 } else {
			 window.alert(outputmsg);
			 }
	 };  //chkInputs
})  //D3_json

function clearInputs() {
   document.getElementById('tbl_output').innerHTML = "";
   var elements = document.getElementsByTagName('select');
	for (var i = 0; i < elements.length; i++) {
		elements[i].selectedIndex = -1;
	}
}; //clearInputs


 
 </script>
